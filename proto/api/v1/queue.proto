syntax = "proto3";
package api.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/struct.proto";

import "job/v1/job.proto";

option go_package = "github.com/jeffrom/job-manager/pkg/api/v1";


message EnqueueParamArgs {
  string job = 1;
  repeated google.protobuf.Value args = 2;
  map<string, string> data = 3;

  optional int32 retries = 4;
  optional google.protobuf.Duration duration = 5;
}

message EnqueueParams {
  repeated EnqueueParamArgs jobs = 1;
}

message DequeueParams {
  optional int32 num = 1;
  optional string job = 2;
  repeated string selectors = 3;
}

message AckParamArgs {
  job.v1.Result result = 1;
}

message AckParams {
  repeated AckParamArgs acks = 1;
}

message SaveQueueParamArgs {
  string name = 1;
  optional int32 concurrency = 2;
  optional int32 max_retries = 3;
  optional google.protobuf.Duration duration = 4;
  map<string, string> labels = 5;
}

message SaveQueueParams {
  repeated SaveQueueParamArgs queues = 1;
}
