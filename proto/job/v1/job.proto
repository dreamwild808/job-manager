syntax = "proto3";
package job.v1;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/struct.proto";

option go_package = "github.com/jeffrom/job-manager/pkg/job";


enum Status {
  UNKNOWN = 0;
  QUEUED = 1;
  RUNNING = 2;
  COMPLETE = 3;
  DEAD = 4;
  CANCELLED = 5;
  INVALID = 6;
}

message Job {
  string id = 1;
  string name = 2;

  repeated google.protobuf.Value args = 3;
  map<string, string> data = 4;

  int32 attempt = 5;
  int32 max_retries = 6;
  google.protobuf.Duration duration = 7;

  Status status = 8;

  google.protobuf.Timestamp enqueued_at = 9;
}

message Jobs {
  repeated Job jobs = 1;
}

message Result {
  string id = 1;
  Status status = 2;
}

message Results {
  repeated Result results = 1;
}
