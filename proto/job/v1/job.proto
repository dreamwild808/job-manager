syntax = "proto3";
package job.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/jeffrom/job-manager/pkg/job";


message Job {
  string name = 1;
  string id = 2;

  message Arg {
    string raw_value = 1;
    string type = 2;
  }

  repeated Arg args = 3;

  google.protobuf.Timestamp created_at  = 4;
}

message Jobs {
  repeated Job jobs = 1;
}
